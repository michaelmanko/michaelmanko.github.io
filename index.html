<!DOCTYPE html>
<html>
<head>
  <title>My Webpage with JavaScript</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #clickButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to my First HTML website</h1>
  <h2 id="welcomeTitle">Welcome to my page!!!</h2>
  <p>You made it! Welcome to my page. My name is Michael Manko and I currently attend the University of Pittsburgh as a mechanical engineering major.</p>
  <button id="clickButton">Click me</button>

  <script>
    // JavaScript code
    const welcomeTitle = document.getElementById("welcomeTitle");
    const clickButton = document.getElementById("clickButton");

    clickButton.addEventListener("click", () => {
      welcomeTitle.style.color = getRandomColor();
    });

    // Function to generate a random color
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
